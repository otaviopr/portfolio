<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafrex/spa-github-pages
        // This script takes the current url and redirects the user to the
        // index.html page with URL taken in a query string.
        // Simplify: Pass the full path to index.html
        // This ensures the destination deals with the absolute path correctly
        var path = window.location.pathname;
        var q = window.location.search;
        var hash = window.location.hash;

        var isGitHub = window.location.hostname.indexOf('github.io') !== -1;
        var repo = isGitHub ? '/portfolio' : '';

        window.location.replace(
            repo + '/?p=' + encodeURIComponent(path + q + hash)
        );
    </script>
</head>

<body>
</body>

</html>
