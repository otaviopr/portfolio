<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Single Page Apps for GitHub Pages
        // MIT License
        // https://github.com/rafrex/spa-github-pages
        // This script takes the current url and redirects the user to the
        // index.html page with URL taken in a query string.
        var path = window.location.pathname;
        var repo = '/portfolio'; // Your repository name

        // If the path starts with the repo, strip it to get the relative path
        if (path.startsWith(repo)) {
            path = path.substring(repo.length);
        }

        var q = window.location.search;
        var hash = window.location.hash;

        window.location.replace(
            repo + '/?p=' + encodeURIComponent(path + q + hash)
        );
    </script>
</head>

<body>
</body>

</html>
